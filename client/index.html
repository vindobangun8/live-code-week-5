<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Comic Agung</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>

  <body>
    
      
      <!-- This is Login Form  -->
      <div class ="Login">
        <h1 >Login</h1>
        <form class="my-4" id="formLogin" method="POST">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              name="email"
              id="emailLogin"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              id="passwordLogin"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary" id="submitLogin">
            Submit
          </button>
          <button type="submit" class="btn btn-info" id="showRegister">
            Register
          </button>
        </form>
      </div>

      <div class = "Register">
        <h1>Register</h1>
        <form class="my-4" id="formRegister" method = 'POST'>
          <div class="form-group" >
            <label for="name">Name</label>
            <input
              type="name"
              class="form-control"
              name="name"
              id="nameRegister"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              name="email"
              id="emailRegister"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              id="passwordRegister"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">
            Submit
          </button>
          <button type="submit" class="btn btn-warning" id="random">
            Random User
          </button>
          <button type="submit" class="btn btn-info" id="showLogin">
            Login
          </button>
        </form>
      </div>
      <div>

        <div id="home">
          <div class="container" id="app">
            <!-- Logout button and notification for success / error event -->
            <div class="row my-3">
              <button id="btn-logout" class="btn btn-primary ml-auto" id="logout">Logout</button>
            </div>
      
            <div id="alert" class="alert alert-warning alert-dismissible fade show" role="alert">
              Your notification goes here
            </div>
        <h1>Comic Collection</h1>
        <div class="row my-4" id="koleksi">
          <!-- Each of comic will have one of this card -->
          <div class="col-4 mb-4">
            <div class="card text-center">
              <img
                src="https://www.idwpublishing.com/wp-content/uploads/2018/10/aHR0cDovL3d3dy5uZXdzYXJhbWEuY29tL2ltYWdlcy9pLzAwMC8yNDAvNzQ0L29yaWdpbmFsL1NwaWRlcm1hbjAxX2N2ckEuanBn.jpeg"
                class="card-img-top">
              <div class="card-body">
                <h5 class="card-title">The Amazing Spiderman - new Avengers</h5>
                <p class="card-text">Author: J Michael S</p>
                <button class="btn btn-primary">Edit</button>
              </div>
            </div>
          </div>
        </div>

      <!-- This is form page to update a comic -->
      <div>
        <h1 >Update Comic</h1>
        <form class="my-4" id="editForm",method="POST" >
          <div class="form-group" id ="formEdit">
            <label for="title">Title</label>
            <input id="titleEdit" type="text" class="form-control" name="titleEdi" />
          </div>
          <div class="form-group">
            <label for="author">Author</label>
            <input id="authorEdit"type="text" class="form-control" name="author" />
          </div>
          <div class="form-group">
            <label for="imageUrl">Comic Image URL</label>
            <input id="urlEdit" type="text" class="form-control" name="imageUrl" />
          </div>
          <button id="btn-update" type="submit" class="btn btn-primary">
            Submit
          </button>
        </form>
      </di>
    </div>
  </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src='app.js'></script>
</html>
